<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire des mots de passes</title>
</head>
<body>
    <h1>Liste des Sites</h1>
    <ul>
        {% for password in passwords %}
            <li>{{ password.name }}</li>
            <li><a href="{{ password.url }}">{{ password.url }}</a></li>
            <li>{{ password.pseudonym }}</li>
            <li>{{ password.password }}</li>
        {% endfor %}
    </ul>
</body>
</html>
